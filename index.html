<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <!-- IMG PRINCIPALE -->
            <!-- prendo dati dall'array attraverso indice activeSlide -->
            <img
              :src="slides[activeSlide].image"
              :alt="slides[activeSlide].title"
            />

            <!-- TESTO PRINCIPALE -->
            <!-- prendo dati dall'array attraverso indice activeSlide -->
            <div class="text">
              <h3>{{ slides[0].title }}</h3>
              <p>{{ slides[0].text }}</p>
            </div>
          </div>

          <div class="thumbs">
            <!-- TASTO INDIETRO -->
            <!-- gestisco il click inidietro -->
            <div class="prev" @click="goPrev()"></div>
            <!-- TASTO AVANTI -->
            <!-- gestisco il click avanti -->
            <div class="next" @click="goNext()"></div>

            <div
              :class="(index == activeSlide) ? 'active' : '' "
              class="thumb"
              v-for="(thumb, index) in slides"
              @click="goTo(index)"
            >

              <img :src="thumb.image" alt="Svezia" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
